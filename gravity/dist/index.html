<html>
    <head>
        <style>
            canvas{
                width: 100%;
                height: 100%;
            }

            body{
                margin: 0;
            }

            div#planetOptionsHeading{
                width: 100%;
                height: 6%;
                position: relative;
                background: #333;
                top: 0%;
                left: 0%;
            }

            div#cameraPosition{
                visibility: hidden;
                position: fixed;
                bottom: 5%;
                left: 80%;
                font-family: 'Courier New', Courier, monospace;
                color: #fff;
            }

            p{
                color: #fff;
            }

            div#intersection{
                visibility: hidden;
                position: fixed;
                top: 5%;
                left: 5%;
                font-family: 'Courier New', Courier, monospace;
                color: #fff;
            }

            div#planetOptions{
                margin: 0%;
                padding: 0%;
                visibility: hidden;
                position: absolute;
                top: 0%;
                left: 0%;
                background: #111;
                width: 15%;
                height: 100%;
            }

            img#playButton{
                height: 10%;
                position: fixed;
                right: 3%;
                top: 3%;
                cursor: pointer;
                transition-duration: 1s;
                transition-property: all;
            }

            img#planetOptionsClose{
                transition-duration: 1s;
                transition-property: opacity;
                padding: 6%;
                cursor: pointer;
                height:50%;
                text-align: right
            }

            img:hover{
                opacity : 0.5;
            }

        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/loaders/GLTFLoader.js"></script>
        <script src="js/loaders/OBJLoader.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script src="main.js"></script>

        <div id="cameraPosition"></div>
        <div id="intersection"></div>

        <img src="./img/play.png" id="playButton">

        <div id="planetOptions">
            <div id="planetOptionsHeading">
                <p style="color:#fff;
                font-size: 20; 
                font-family: 'Courier New', Courier, monospace; 
                height: 5%;
                top: 0%; 
                left: 0%;
                padding-left: 10px;
                width: 100%;
                position: absolute;">
                    Options
                </p>

                <div style="text-align: right;
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    ">
                    <img id="planetOptionsClose" src="./img/close.png">
                </div>
            </div>         
            <div id="planetOptionsContent">
                
            </div>
        </div>
    </body>

</html>
